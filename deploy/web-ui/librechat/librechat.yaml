# LibreChat configuration for Portal
# See: https://www.librechat.ai/docs/configuration/librechat_yaml

version: 1.1.5

cache: true

endpoints:
  custom:
    - name: "Portal"
      apiKey: "portal"
      baseURL: "http://host.docker.internal:8081/v1/"
      models:
        default: ["auto", "auto-coding", "auto-reasoning", "auto-fast"]
        fetch: false
      titleConvo: true
      titleModel: "auto"
      summarize: false
      summaryModel: "auto"
      forcePrompt: false
      modelDisplayLabel: "Portal"

# Paste this mcpServers block into ~/LibreChat/librechat.yaml
# LibreChat spawns these as native child processes â€” no mcpo needed.
mcpServers:
  filesystem:
    command: npx
    args: ["-y", "@modelcontextprotocol/server-filesystem", "/tmp", "${HOME}/Projects"]
  memory:
    command: npx
    args: ["-y", "@modelcontextprotocol/server-memory"]
  sqlite:
    command: uvx
    args: ["mcp-server-sqlite", "--db-path", "${HOME}/.portal/data/portal.db"]
  git:
    command: uvx
    args: ["mcp-server-git", "--repository", "${HOME}/Projects"]
  sequential-thinking:
    command: npx
    args: ["-y", "@modelcontextprotocol/server-sequential-thinking"]
  time:
    command: npx
    args: ["-y", "@modelcontextprotocol/server-time"]
  scrapling:
    url: "http://localhost:8900/mcp"
    type: streamable-http
  microsoft-learn:
    url: "https://learn.microsoft.com/api/mcp"
    type: streamable-http
