name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build release archive
        id: archive
        run: |
          version="${GITHUB_REF_NAME#v}"
          archive="portal-${GITHUB_REF_NAME}.zip"

          zip -r "${archive}" \
            src/portal \
            hardware \
            mcp \
            deploy \
            pyproject.toml \
            .env.example \
            Dockerfile \
            README.md \
            CHANGELOG.md \
            LICENSE

          echo "archive=${archive}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "Portal ${{ github.ref_name }}" \
            --generate-notes \
            "${{ steps.archive.outputs.archive }}"
