name: CI

on:
  pull_request:
  push:
    branches: ["main", "master"]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Portal + dev dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check src/

      - name: Type check
        run: mypy src/portal

      - name: Test with coverage
        run: pytest tests/ --cov=src/portal --cov-report=term-missing --cov-fail-under=50 --tb=short
